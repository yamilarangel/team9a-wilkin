<html>
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="/styleDir/styles.css">

<body onload="">

    <canvas id="myCanvas" width="1000" height="600" style="border:1px solid black;"></canvas>
    <a href="/"> <button id= "button-back" type="button">Back</button> </a>
    <h1>☠️ Trivia Run ☠️</h1>  
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "20px Courier New";
    var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
    gradient.addColorStop("0", "white");
        gradient.addColorStop("0.5", "white");
    gradient.addColorStop("1.0", "white");
    ctx.fillStyle = gradient;
    ctx.fillText("– – – – – – – – – – – – ", 52, 87);
    ctx.fillText("– – – – – – – – – – – – ", 250, 87);
    ctx.fillText("– – – – – – – – – – – – ", 470, 87);
    ctx.fillText("– – – – – – – – – – – – ", 680, 87);
    ctx.fillText("– – – – – – – – – – – – ", 52, 550);
    ctx.fillText("– – – – – – – – – – – – ", 250, 550);
    ctx.fillText("– – – – – – – – – – – – ", 470, 550);
    ctx.fillText("– – – – – – – – – – – – ", 680, 550);
    ctx.fillStyle = "#980000";
    ctx.fillRect(40, 40, 85, 85);
    ctx.fillRect(250, 40, 85, 85);
    ctx.fillRect(680, 40, 85, 85);
    ctx.fillRect(470, 40, 85, 85);
    ctx.fillRect(890, 40, 85, 85);
    ctx.fillRect(40, 500, 85, 85);
    ctx.fillRect(890, 500, 85, 85);
    ctx.fillRect(470, 500, 85, 85);
    ctx.fillRect(680, 500, 85, 85);
    ctx.fillRect(250, 500, 85, 85);
    ctx.stroke();
    ctx.stroke(); 
    ctx.stroke();
    ctx.stroke();
    ctx.stroke();
</script>

<!-- Code for the basic structure of the question card -->
<!-- div that wraps whole flipping card -->
<h1 id="question"> </h1>
    <div class="cardWrap">
        <!-- div for the "inner flipping card" -->
        <div class="flip-inner">
            <div class="front">
                <h1> ? </h1>
            </div>
            <div class="back">
                <!-- API info for the first question will go in these tags --> 
                
                
                <form method="post">
                    <select name="questionForm">
                        <option value="true"> True </option>
                     <option value="false"> False </option>
                    </select>
                    <input class="btn" type="submit" value="Sumbit Answer">
                </form>
            </div>



</body>

</html>
